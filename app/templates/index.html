<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Jobs API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Codice AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5700112523311161"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Remote Jobs API</h1>
        <p class="text-center">
            Explore the available remote companies and their job listings.
        </p>
        
        <!-- Sezione per gli annunci -->
        <div class="text-center mb-4">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-5700112523311161"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div id="companies-list" class="mt-4"></div>
    </div>

    <!-- Include Bootstrap e custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadCompanies() {
            const response = await fetch('/api/companies');
            const companies = await response.json();
            const container = document.getElementById('companies-list');

            companies.forEach(company => {
                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${company.name}</h5>
                        <p class="card-text">${company.description || "No description available."}</p>
                        ${company.website ? `<a href="${company.website}" class="btn btn-primary" target="_blank">Visit Website</a>` : `<p class="text-muted">Website not available</p>`}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        loadCompanies();
    </script>
</body>
</html>
